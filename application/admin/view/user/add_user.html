<title>添加管理员 - 管理员管理</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="请填写用户名" id="adminName" name="adminName">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off" value="" placeholder="请输入密码" id="password" name="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off"  placeholder="请再次确认密码" id="repassword" name="repassword">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="sex" value="1" type="radio" id="sex-1">
				<label for="sex-1">男</label>
			</div>
			<div class="radio-box">
				<input type="radio" value="2" id="sex-2" name="sex">
				<label for="sex-2">女</label>
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="请输入手机号" id="phone" name="phone">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="请输入邮箱" name="email" id="email">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">角色：</label>
		<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">


			<select id="select" class="select" name="adminRole" size="1">
				{volist name="role" id="info"}
				<option value="{$info.id}">{$info.description}</option>
				{/volist}
				<!-- <option value="1">总编</option> -->
				<!-- <option value="2">栏目主辑</option> -->
				<!-- <option value="3">栏目编辑</option> -->
			</select>

			</span> </div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea id="description" name="" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<button id="admin-user-add" class="btn btn-primary radius" type="submit"><i class="icon-ok"></i> 提交</button>
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__LIB__/jquery.validation/1.14.0/messages_zh.js"></script> 

<script type="text/javascript">
	$(function(){
		$('#admin-user-add').on('click', function(){
			var userName = $("#adminName").val();
			var password = $("#password").val();
			var repassword = $("#repassword").val();
			var gender = $("input[type='radio']:checked").val();
			var mobile = $("#phone").val();
			var email = $("#email").val();
			var roleId = $("#select option:selected").val();
			var description = $("#description").val();

			var url = 'insertUser';
			var postData = {
				userName: userName,
				password: password,
				repassword: repassword,
				gender: gender,
				mobile: mobile,
				email: email,
				roleId: roleId,
				description: description,
			};
			console.log(postData);

			$.post(
				url,
				postData,
				function(res){
					if (res.status == 1) {
						alert(res.msg);
						location.href = 'userList'; // 用户列表
					} else {
						alert(res.msg);
					}
				},'json')
			return false;
		});

	});

</script>
